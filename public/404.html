<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // âœ… Custom domain root (knockoutpromos.com) => segmentCount = 0
      var segmentCount = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.split("/").slice(0, 1 + segmentCount).join("/") +
          "/?p=/" +
          l.pathname.split("/").slice(1 + segmentCount).join("/") +
          (l.search ? "&q=" + l.search.slice(1) : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
